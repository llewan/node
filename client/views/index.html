<!DOCTYPE html>
<html ng-app="adviceApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mi barrio</title>
    <meta name="description" content="">
  </head>
  <body>
  	
  	<div ng-controller="advicesController">
     <h1>there are {{ advices.length }} advices</h1>
     <ul>
       <li ng-repeat="advice in advices"> 
       	<h4>{{ advice.title }} </h4>
       	<p>{{ advice.description }} </p>
       </li>
     </ul>

     <form ng-submit="createAdvice()">
     	<div>
	     	<input type="text" placeholder="Title" ng-model="adviceForm.title">
     	</div>
     	<div>
	     	<input type="text" placeholder="Description" ng-model="adviceForm.description">
     	</div>
     	<div>
	     	<button type="submit">Add</button>
     	</div>
     </form>	

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/advices-controller.js"></script>
  </body>
</html>
